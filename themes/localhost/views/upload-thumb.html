
<div class="upload-thumb-container" >
    <div class="upload-thumb" ng-repeat="item in uploader.queue">
        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: thumbHeight }"></div>

        <div class="actions">
<!--
            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-show="item.isReady || item.isUploading && !item.isSuccess">
                <span class="glyphicon glyphicon-upload"></span>
                آپلود فایل
            </button>
-->

            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-show="item.isError || item.isCancel">
                <span class="glyphicon glyphicon-upload"></span>
                تلاش مجدد
            </button>
            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-show="item.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span>
                انصراف
            </button>
            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                <span class="glyphicon glyphicon-trash"></span>
                حذف
            </button>
        </div>

        <div ng-show="item.isUploading" class="progress" style="margin-bottom: 0;">
            <div class="progress-bar"  role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
        </div>

        <div class="text-center icons">
            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
        </div>

    </div>

</div>
