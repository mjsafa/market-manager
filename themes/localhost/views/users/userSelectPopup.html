<script type="text/ng-template" id="userModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">انتخاب کاربر</h3>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <input ng-enter="doSearch()" type="text" ng-model="query"
                   class="form-control input-circle-left" placeholder="جستجو ..."/>
               <span class="input-group-btn">
               <button ng-click="doSearch()" class="btn btn-circle-right btn-default"
                       type="submit">
                   جستجو
               </button>
               </span>
        </div>

        <div class="table-scrollable table-scrollable-borderless slimScrollDiv"
             style="height: 350px; overflow: auto; width: auto;">
            <table class="table table-hover table-light">
                <thead>
                <tr class="uppercase">
                    <th>
نام
                    </th>
                    <th>
ایمیل
                    </th>
                    <th>
موبایل
                    </th>
                </tr>
                </thead>
                <tr ng-click="ok(user)" ng-repeat="user in users">
                    <td>
                        <a href="javascript:;" class="primary-link">{{user.firstName}} {{user.lastName}}</a>
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                    <td>
                        {{user.mobile}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">انصراف</button>
    </div>
</script>
